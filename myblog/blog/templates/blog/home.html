<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Daniels blog, focusing on django and the pythonanwhere server</h1>
     
    {% for blog in blog_posts %}
        <p><a href="/blog/{{ blog.id}}/">{{ blog.title }}</a></p>
    {% endfor %}
</body>
</html>
